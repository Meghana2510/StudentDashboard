<!DOCTYPE html>
<html lang="en">

<h2 class="text-brown">Students</h2>
<h2 *ngIf="!students">loading...</h2>
<div *ngIf="!students">
  <span class="placeholder col-12 bg-secondary"></span>
  <span class="placeholder w-75 m-auto col-9 bg-secondary"></span>
  <span class="placeholder col-12 bg-secondary"></span>
  <span class="placeholder col-10 bg-secondary"></span>
  <span class="placeholder col-12 bg-secondary"></span>
  <span class="placeholder col-11 bg-secondary"></span>
  <span class="placeholder col-8 bg-secondary"></span>
  <span class="placeholder col-10 bg-secondary"></span>
  <span class="placeholder col-12 bg-secondary"></span>
  <span class="placeholder col-9 bg-secondary"></span>
  <span class="placeholder col-12 bg-secondary"></span>
  <span class="placeholder col-10 bg-secondary"></span>
  <span class="placeholder col-12 bg-secondary"></span>
  <span class="placeholder col-11 bg-secondary"></span>
  <span class="placeholder col-8 bg-secondary"></span>
  <span class="placeholder col-10 bg-secondary"></span>
</div>
<div *ngIf="students" class="border-10">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col" class="w-15">Name</th>
        <th>StudentID</th>
        <th>Address</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Percentage</th>
        <th>Username</th>
        <th>Password</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of students">
        <td>{{s.sName}}</td>
        <td>{{s.studentID}}</td>
        <td>{{s.sAddress}}</td>
        <td>{{s.email}}</td>
        <td>{{s.sPhone}}</td>
        <td>{{s.percentage}}</td>
        <td>{{s.username}}</td>
        <td>{{s.password}}</td>
       
        <td>
          <a routerLink="['/updateStudent',s.studentID]" class="btn btn-success">Edit</a>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteStudent(s.studentID) ">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="deleteShow" class="delete-confirm">
    <div class="d-flex flex-column bg-offwhite p-4 w-50 m-auto rounded justify-content-center">
      <div>
        <h3 class="text-center">Are you sure?</h3>
      </div>
      <div class="d-flex justify-content-center gap-3">
        <button class="btn btn-danger" (click)="clickYes()">Yes</button>
        <button class="btn btn-primary" (click)="clickNo()">No</button>
      </div>
    </div>
  </div>
</div>
